<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/ionic.app.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="cordova.js"></script>

    <script src="js/lib.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <ion-nav-view></ion-nav-view>

    <script>
    System.import("ts/pages/login");
    System.import("ts/pages/mainMenu");
    System.import("ts/pages/home");
    System.import("ts/pages/page1");
    System.import("ts/app")
      .then(function () {
        angular.bootstrap(document, ["app"]);
        console.info("System.import was successful.");
      })
      .catch(function (response) {
        console.error("Error in System.import, could not bootstrap.", response);
      });
    </script>
  </body>
</html>
